<marquee style="position: fixed; top: 10px; color: #fff" scrollamount="10">祝你蓬勃向前行,福寿安康达,笑口常开展,青春永驻庆,快乐绵长,幸福无边缘,福禄双全昌,喜气盈门庆,寿比南山长,福禄齐天降.</marquee>
<marquee style="position: fixed; top: 10px; color: #fff" scrollamount="20">海拔高，气温低，难掩我的祝福语。</marquee>
<marquee style="position: fixed; top: 10px; color: #fff" scrollamount="10">祝CL与高分像经纬线总是相交，一直快乐像赤道永远没有终点</marquee>
<marquee style="position: fixed; top: 10px; color: #fff" scrollamount="10">虽然你的生日已过（</marquee>
